<div class="form-container">
    <h2>{{ 'LOGIN.title' | translate }}</h2>
    <br>
    <span class="alert alert-danger error" *ngIf="error">{{ error }}</span>
    <form class="form-horizontal" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">{{ 'LOGIN.email' | translate }}:</label>
            <div class="col-sm-10">
                <input type="email" #email="ngModel" class="form-control" id="email" placeholder="Enter email" name="email" (ngModel)="email" required email>
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="validate alert alert-danger">
                    <div [hidden]="!email.errors.required">
                        {{ 'VALIDATE.required' | translate }}
                    </div>
                    <div [hidden]="!email.errors.email">
                        {{ 'VALIDATE.email' | translate }}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">{{ 'LOGIN.password' | translate }}:</label>
            <div class="col-sm-10">
                <input type="password" #password="ngModel" class="form-control" id="password" placeholder="Enter password" name="password" (ngModel)="password" required minlength="6" maxlength="24">
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="validate alert alert-danger">
                    <div [hidden]="!password.errors.required">
                        {{ 'VALIDATE.required' | translate }}
                    </div>
                    <div [hidden]="!password.errors.minlength">
                        {{ 'VALIDATE.minlength' | translate }}
                    </div>
                    <div [hidden]="!password.errors.maxlength">
                        {{ 'VALIDATE.maxlength' | translate }}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 sns-login">
                <button type="submit" [disabled]="!formData.valid" class="btn-submit"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                <button (click)="loginFacebook()" class="btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button (click)="loginGoogle()" class="btn-google"><i class="fa fa-google" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
    <a routerLink="/signup" class="alc">{{ 'LOGIN.account' | translate }}</a>
</div>
